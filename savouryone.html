<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savoury Foundations | The Kitchen Academy</title>
    <!-- 1. Memberstack Script -->
    <script data-memberstack-app="app_cmlt23jfd002u0stjhljd13s9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        /* THE KEY: The iframe is HIDDEN by default with CSS */
        #courseFrame { display: none; border: none; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <iframe id="courseFrame" src="https://gamma.app/embed/8y3xkou9a1g7p2g" allow="fullscreen"></iframe>

    <script>
        // 2. The Only Way to Show the Course
        window.$memberstackDom.getCurrentMember().then(({ data: member }) => {
            if (member) {
                // ONLY if a member is found, we show the iframe
                document.getElementById('courseFrame').style.display = 'block';
            } else {
                // If no member, whisk them away
                window.location.href = "https://the-kitchen-academy-59amry9.gamma.site/start-cooking";
            }
        }).catch(() => {
            // If Memberstack fails to load, whisk them away
            window.location.href = "https://the-kitchen-academy-59amry9.gamma.site/start-cooking";
        });
    </script>
</body>
</html>
