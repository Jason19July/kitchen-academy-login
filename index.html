<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | The Kitchen Academy</title>
    <!-- Memberstack Library -->
    <script data-memberstack-app="app_cmlt23jfd002u0stjhljd13s9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .logo { color: #800000; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; text-decoration: none; transition: background 0.2s; text-align: center; }
        .btn-primary { background: #800000; color: white; }
        .btn-success { background: #28a745; color: white; display: none; } 
        .btn-secondary { background: #e0e0e0; color: #333; }
        p { color: #666; font-size: 14px; line-height: 1.5; }
        .spam-note { font-size: 12px; color: #999; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">The Kitchen Academy</div>
        
        <!-- UI for Logged Out Users -->
        <div id="auth-ui">
            <p>Please log in to access your masterclasses.</p>
            <button onclick="window.$memberstackDom.openModal('login')" class="btn btn-primary">Member Login</button>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p><strong>First time or forgot password?</strong></p>
            <button onclick="window.$memberstackDom.openModal('forgot-password')" class="btn btn-secondary">Set / Reset Password</button>
            <p class="spam-note">Check your spam folder if the code doesn't arrive!</p>
        </div>

        <!-- UI for Logged In Users (The Fail-Safe) -->
        <div id="success-ui" style="display:none;">
            <p style="color: #28a745; font-weight: bold;">Success! You are logged in.</p>
            <a href="https://login.thekitchenacademy.online/academy.html" class="btn btn-success" style="display:block;">Enter The Academy</a>
            <p style="font-size: 12px; color: #999;">If you aren't redirected automatically, click the button above.</p>
        </div>
    </div>

    <script>
    function checkStatus() {
        window.$memberstackDom.getCurrentMember().then(({ data: member }) => {
            if (member) {
                // 1. Swap the UI
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('success-ui').style.display = 'block';
                
                // 2. Attempt the Auto-Redirect using the full URL
                // We use a small timeout to ensure the UI swap is visible first
                setTimeout(() => {
                    window.location.href = "https://login.thekitchenacademy.online/academy.html";
                }, 500);
            }
        });
    }

    // Check status every 2 seconds to catch modal completions
    setInterval(checkStatus, 2000);
    
    // Also check immediately when the page loads
    checkStatus();
    </script>

</body>
</html>
