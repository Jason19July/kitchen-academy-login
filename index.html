<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kitchen Academy - Bread Masterclass</title>
    
    <!-- Memberstack Script -->
    <script
      data-memberstack-app="app_cmlt23jfd002u0stjhljd13s9"
      src="https://static.memberstack.com/scripts/v2/memberstack.js"
      type="text/javascript">
    </script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #f4f4f4; }
        
        /* Login Container Styles */
        #login-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        
        /* Course Wrapper - Hidden by default */
        #course-wrapper { display: none; width: 100%; height: 100vh; overflow: hidden; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        .btn { padding: 12px 24px; background: #000; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <!-- SECTION 1: LOGIN (Shown to logged-out users) -->
    <div id="login-container">
        <div class="login-box">
            <h1>The Kitchen Academy</h1>
            <p>Please log in to access your masterclass.</p>
            <!-- Memberstack Login Modal Trigger -->
            <button data-ms-modal="login" class="btn">Log In to Academy</button>
            <p style="margin-top: 20px; font-size: 14px; color: #666;">Don't have access? <a href="https://thekitchenacademy.online" style="color: #000;">Visit our website</a></p>
        </div>
    </div>

    <!-- SECTION 2: THE COURSE (Shown to logged-in members) -->
    <div id="course-wrapper">
        <iframe src="https://gamma.app/embed/ya47k4y0w8ziluh" allow="fullscreen" title="Bread Masterclass One"></iframe>
    </div>

    <script>
        // Memberstack Logic: Decide what to show
        window.$memberstackDom.getCurrentMember().then(({ data: member }) => {
            if (member) {
                // If logged in: Show course, hide login
                document.getElementById('course-wrapper').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
            } else {
                // If not logged in: Ensure login is visible
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('course-wrapper').style.display = 'none';
            }
        });
    </script>

</body>
</html>
