<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Kitchen Academy | Hub</title>
    <!-- Memberstack Webflow/DOM Package -->
    <script data-memberstack-app="app_cmlt23jfd002u0stjhljd13s9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; margin: 0; padding: 20px; }
        .hub-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 450px; width: 100%; }
        .logo { color: #800000; font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; text-decoration: none; transition: background 0.2s; text-align: center; box-sizing: border-box; }
        .btn-primary { background: #800000; color: white; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        p { color: #666; font-size: 15px; line-height: 1.6; }
        #logged-in-view, #logged-out-view { display: none; }
    </style>
</head>
<body>

    <div class="hub-card">
        <div class="logo">The Kitchen Academy</div>

        <div id="logged-out-view">
            <p>Welcome! Please log in to access your masterclasses.</p>
            <button data-ms-modal="login" class="btn btn-primary">Member Login</button>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p><strong>First time or forgot password?</strong></p>
            <button data-ms-modal="forgot-password" class="btn btn-secondary">Set / Reset Password</button>
        </div>

        <div id="logged-in-view">
            <p>Welcome back, Chef!</p>
            <!-- Updated to full URLs to prevent 404s -->
            <a href="https://www.thekitchenacademy.online/steakhouse" class="btn btn-primary">Enter Steakhouse Masterclass</a>
            <a href="https://www.thekitchenacademy.online/bread-one" class="btn btn-primary">Enter Bread Masterclass</a>
            
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
            <button data-ms-action="logout" class="btn btn-secondary">Logout</button>
        </div>
    </div>

    <script>
    // Run once when Memberstack is ready
    window.$memberstackDom.getCurrentMember().then(({ data: member }) => {
        if (member) {
            document.getElementById('logged-in-view').style.display = 'block';
        } else {
            document.getElementById('logged-out-view').style.display = 'block';
        }
    });
    </script>

</body>
</html>
