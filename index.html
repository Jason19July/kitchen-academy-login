<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | The Kitchen Academy</title>
    <!-- Memberstack Library -->
    <script data-memberstack-app="app_cmlt23jfd002u0stjhljd13s9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .logo { color: #800000; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; text-decoration: none; transition: background 0.2s; }
        .btn-primary { background: #800000; color: white; }
        .btn-primary:hover { background: #600000; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn-secondary:hover { background: #d0d0d0; }
        p { color: #666; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">The Kitchen Academy</div>
        
        <p>Welcome back! Please log in to access your masterclasses.</p>
        
        <!-- Option 1: Standard Login -->
        <button data-ms-modal="login" class="btn btn-primary">Member Login</button>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <p><strong>First time here?</strong><br>If you just joined, click below to set your password.</p>
        
        <!-- Option 2: Reset/Forgot Password -->
        <button data-ms-modal="forgot-password" class="btn btn-secondary">Set / Reset Password</button>
    </div>

    <script>
    // If they are already logged in, don't show the buttons, just send them to the Academy
    window.$memberstackDom.getCurrentMember().then(({ data: member }) => {
        if (member) {
            window.location.href = "/academy.html";
        }
    });
    </script>

</body>
</html>
